<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
<!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Movies App</h1>
    <div class="container">
        <h3 class="text-center">Add A Movie</h3>
        <form id="searchForm">
            <input type="text" class="form-control" id="searchText" placeholder="Add Movie">
        </form>
    </div>

    <div class="container">
        <h3 class="text-center">Add Movie Rating</h3>
        <form id="ratingForm">
            <input type="text" class="form-control" id="movieRating" placeholder="Add Movie Rating">
        </form>
    </div>

    <button type="submit" class="addMovie">Add Movie</button>
<!--Users to add movies-->
    <div id="output"></div>

<script src="js/movie-test.js"></script>

</body>
</html>
